
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionAR - AI Object Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        #boot-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #000;
        }
        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        .loader-progress {
            position: absolute;
            height: 100%;
            width: 50%;
            background: #fff;
            animation: loading 2s infinite ease-in-out;
        }
        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        @keyframes scan {
            0% { transform: translateY(0vh); opacity: 0; }
            5% { opacity: 0.5; }
            95% { opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .animation-scan { animation: scan 4s linear infinite; }
        .grayscale-custom { filter: grayscale(1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body>
    <div id="boot-loader">
        <div class="text-[10px] tracking-[0.5em] text-white/40 uppercase mono">Initializing_System</div>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
